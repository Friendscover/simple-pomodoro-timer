<!DOCTYPE html>
<head>
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <div class="pomodoro">
            <label for="timer" id="timerlabel">Timer: 25</label>
            <input type="number" id="timer" min="5" max="30" placeholder="25" value="25">
            <label for="break" id="breaklabel">Break Time: 5</label>
            <input type="number" id="breaktime" min="5" placeholder="5" value="5">
        </div>
        <div class="buttons">
            <input type="button" id="btnstart" value="start">
            <input type="button" id="btnreset" value="reset">
            <input type="button" id="btnstop" value="stop">
        </div>
    </div>
    <audio>
        <source src="doorbell-1.mp3" type="audio/mpeg" />
    </audio>    
</body>
<footer>
    <script src="scripts/promo.js"></script>
</footer>
